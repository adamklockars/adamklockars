    <script>
    function canvas_change(){
      console.log($(this));
      if ($(this).hasClass('add_canvas')) {
        var length = $('ul', '.content').children().length;
        $('li.active', '.content').removeClass('active');
        $('.add_canvas').before(
          $('<li>').addClass('tab').addClass('active').append(
            $('<a></a>').text('Canvas ' + length)));
        $('.canvas', '.content').hide();
        $('.content').append(
          $('<div>').attr('id', length).addClass('droppable').addClass('canvas'));
      } else {
        var index = $(this).index() + 1;
        index = '#' + index;
        console.log(index);
        if (!$(this).hasClass('active')) {
          $('li', '.content').removeClass('active');
          $(this).addClass('active');
          $('.canvas', '.content').hide();
          $(index, '.content').show();
        }
      }
      $('li', '.content').unbind();
      $('li', '.content').on('click', canvas_change);
      $(".droppable").unbind();
      $(".droppable").droppable({
        tolerance: "pointer",
        activeClass: "clone-active-color",
        hoverClass: "droppable-hover",
        drop: function( ev, ui ) {
          if(!$(ui.draggable).hasClass('cloned')){
            $(ui.draggable)
              .clone()
              .addClass("cloned")
              .css('position', 'absolute')
              .appendTo($(this))
              .css('left', ui.position.left)
              .css('top', ui.position.top)
              .draggable(); 
          }                                    
        }
      });
    }
    $(function() {
      $(".draggable").draggable({
        appendTo: 'body',
        cursor: 'auto', 
        helper: 'clone',
        revert: 'invalid',
        zIndex: 10000
      });
      $(".droppable").droppable({
        tolerance: "pointer",
        activeClass: "clone-active-color",
        hoverClass: "droppable-hover",
        drop: function( ev, ui ) {
          if(!$(ui.draggable).hasClass('cloned')){
            $(ui.draggable)
              .clone()
              .addClass("cloned")
              .css('position', 'absolute')
              .appendTo($(this))
              .css('left', ui.position.left)
              .css('top', ui.position.top)
              .draggable(); 
          }                                    
        }
      });
      $('li', '.content').on('click', canvas_change);
    });
