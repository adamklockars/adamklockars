    <script>
    $(function() {
      $(".draggable").draggable({
        appendTo: 'body',
        cursor: 'auto', 
        helper: 'clone',
        zIndex: 10000
      });
      $("#droppable").droppable({
        tolerance: "pointer",
        activeClass: "clone-active-color",
        hoverClass: "droppable-hover",
        drop: function( ev, ui ) {
          var dropguy = $('img', ui.draggable).clone();
          var position = $(this).position();
          dropguy.addClass("cloned ui-draggable").draggable();
          $(this).append(dropguy);
          console.log(position.left);
          console.log(position.top); 
          dropguy.css('position', 'relative');
          dropguy.css('left', ui.position.left-position.left);
          dropguy.css('top', ui.position.top-position.top);                                      
        }
      });
    });
    </script>
